<div class="chatContainer">
    <div class="chatUnitHeader">
        <app-user-head [user]="userData">
            <div *ngIf="isFriend && parent === 'chatUnit'">
                <a (click)="exitChat()" class="close" aria-label="Close">&times;</a>
            </div>
        </app-user-head>
    </div>
    
    <div class="chatFeedWrapper">
        <app-chat-feed></app-chat-feed>
    </div>
    
    <div class="chatFormWrapper">
        <app-chat-form></app-chat-form>
    </div>
</div>
